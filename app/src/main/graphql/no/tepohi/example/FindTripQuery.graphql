query FindTripQuery(
  $fromLat: Float!,
  $fromLon: Float!,
  $toLat: Float!,
  $toLon: Float!,
  $date: DateTime
) {
  trip(
    from: {
      coordinates: {
        latitude: $fromLat,
        longitude: $fromLon
      }
    }
    to: {
      coordinates: {
        latitude: $toLat,
        longitude: $toLon
      }
    }
    numTripPatterns: 3
    dateTime: $date
  ) {
    tripPatterns {
      expectedStartTime
      duration
      legs {
        mode
        expectedStartTime
        expectedEndTime
        duration
        distance

        fromPlace {
          name
        }
        toPlace {
          name
        }
        line {
          name
          publicCode
          description
          presentation {
            textColour
            colour
          }
        }
        intermediateEstimatedCalls {
          expectedArrivalTime
          quay {
            name
          }
        }
        pointsOnLink {
          points
        }
      }
    }
    fromPlace {
      name
      quay {
        name
      }
    }
    toPlace {
      name
      quay {
        name
      }
    }
  }
}