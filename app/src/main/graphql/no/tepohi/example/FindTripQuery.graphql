query FindTripQuery(
  $fromLat: Float!,
  $fromLon: Float!,
  $toLat: Float!,
  $toLon: Float!,
  $date: DateTime,
  $accessMode: StreetMode,
  $egressMode: StreetMode,
  $transportModes: [TransportModes],
  $numTrips: Int!
) {
  trip(
    from: {
      coordinates: {
        latitude: $fromLat,
        longitude: $fromLon
      }
    }
    to: {
      coordinates: {
        latitude: $toLat,
        longitude: $toLon
      }
    }
    numTripPatterns: $numTrips
    dateTime: $date
    modes: {
      accessMode: $accessMode,
      egressMode: $egressMode,
      transportModes: $transportModes
    }
  ) {
    tripPatterns {
      expectedStartTime
      duration
      legs {
        mode
        expectedStartTime
        expectedEndTime
        duration
        distance
        fromPlace {
          name
        }
        toPlace {
          name
        }
        line {
          name
          publicCode
          description
          presentation {
            textColour
            colour
          }
        }
        intermediateEstimatedCalls {
          expectedArrivalTime
          quay {
            name
          }
          destinationDisplay {
            frontText
          }
        }
        pointsOnLink {
          points
        }
      }
    }
  }
}