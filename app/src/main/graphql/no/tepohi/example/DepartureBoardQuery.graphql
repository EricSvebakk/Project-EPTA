query DepartureBoardQuery(
  $stopPlaceId: String!,
  $numberOfDepartures: Int
  ) {
  stopPlace(id: $stopPlaceId) {
    estimatedCalls(numberOfDepartures: $numberOfDepartures) {
      aimedArrivalTime
      expectedArrivalTime
      serviceJourney {
        directionType
        line {
          id
          name
          transportMode
          publicCode
          presentation {
            colour
            textColour
          }
        }
      }
      destinationDisplay {
        frontText
      }
      quay {
        publicCode
      }
    }
  }
}