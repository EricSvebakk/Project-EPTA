query FindTripQuery($from: String!, $to: String!) {
  trip(
    from: {
      place: $from
    }
    to: {
      place: $to
    }
    numTripPatterns: 12
  ) {
    tripPatterns {
      expectedStartTime
      duration
      legs {
        mode
        duration
        distance
        pointsOnLink {
          points
        }
        toPlace {
          name
        }
        line {
          name
          id
        }
      }
    }
  }
}

query stopsQuery {
  stopPlaces {
    id
    name
  }
}