query FindTripQuery($from: String!, $to: String!, $date: DateTime) {
  trip(
    from: {
      place: $from
    }
    to: {
      place: $to
    }
    numTripPatterns: 12
    dateTime: $date
  ) {
    tripPatterns {
      expectedStartTime
      duration
      legs {
        mode
        duration
        distance
        pointsOnLink {
          points
        }
        toPlace {
          name
        }
        line {
          name
          id
        }
      }
    }
  }
}

query stopsQuery {
  stopPlaces {
    id
    name
  }
}

query stopPlacesByBoundary(
  $minimumLatitude: Float!,
  $minimumLongitude: Float!,
  $maximumLatitude: Float!,
  $maximumLongitude: Float!,
  $filterByInUse: Boolean) {

  stopPlacesByBbox(
      minimumLatitude: $minimumLatitude,
      minimumLongitude: $minimumLongitude,
      maximumLatitude: $maximumLatitude,
      maximumLongitude: $maximumLongitude,
      filterByInUse: $filterByInUse
    ) {
    name
    id
  }
}